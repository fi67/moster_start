<!DOCTYPE html>
<html>

	<head>
		<title>Monster Mash</title>
		<link type="text/css" href="monster.css" rel="stylesheet" />
	</head>

	<body>
		<header>
			<h1>Monster Mash-Up</h1>
			<button id="monsterButton">Click to Make Your Own Monster</button>
		</header>
		<main id="lightning">
			<div id="frame">
				<div id="monster">
					<div id="head" class="face"></div>
					<div id="eyes" class="face"></div>
					<div id="nose" class="face"></div>
					<div id="mouth" class="face"></div>
				</div>
			</div>
		</main>
		<script src="monster.js"></script>
	</body>

</html>
